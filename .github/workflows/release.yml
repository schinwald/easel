name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    - name: Set up Python
      run: uv python install
    - name: Build executable
      run: ./build_executable.sh
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: executable-${{ matrix.os }}
        path: dist/main*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: npm install -g conventional-changelog-cli
    - name: Download all executables
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Generate release notes
      run: conventional-changelog -p angular -r 0 > notes.md
    - name: Create release
      run: gh release create ${{ github.ref_name }} --title "Release ${{ github.ref_name }}" --notes-file notes.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload assets
      run: |
        [ -f artifacts/executable-ubuntu-latest/main ] && cp artifacts/executable-ubuntu-latest/main /tmp/main-linux
        [ -f artifacts/executable-macos-latest/main ] && cp artifacts/executable-macos-latest/main /tmp/main-macos
        [ -f artifacts/executable-windows-latest/main.exe ] && cp artifacts/executable-windows-latest/main.exe /tmp/main-windows.exe
        gh release upload ${{ github.ref_name }} /tmp/main-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
